version: '3.8'

services:
    frontend: 
        image: aturyng/cryptagram-frontend:latest
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./docker/frontend/dev/Dockerfile
        ports:
            - 80:80
        volumes:
            - static_volume:/app/backend/static
            - ./docker/frontend/dev/nginx-conf:/etc/nginx/conf.d
        deploy:
            placement:
                constraints: 
                  - "node.role==manager"
        depends_on: 
            - backend

    backend:
        image: aturyng/cryptagram-backend:latest
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./docker/backend/prod/Dockerfile 
        command: gunicorn messenger_project.wsgi --bind 0.0.0.0:8000 #--workers 4 --threads 4
        expose:
            - 8000
        deploy:
            placement:
                constraints:
                  - "node.role==worker"
        env_file:
            - ./docker/backend/prod/.env
        depends_on:
            - db

    db:
        image: postgres:15.3
        volumes:
        - postgres_data:/var/lib/postgresql/data/
        env_file:
        - ./docker/db/prod/.env

volumes:
    static_volume:
    postgres_data:
